<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice Game</title>
    <link rel="stylesheet" href="roll dice.css">
</head>
<body>
    <header class="color">
        <div class="all_game_contaner">
            <div class="first_player_1_contaner bgc">
                <h1 class="heading_contaner">PLAYER 1</h1>
                <div class="orignal_scoure_1">0</div>
                <div class="scoure_contaner_box">
                    <div class="scoure">
                        <h3>Current</h3>
                        <div class="scoure_1a" id="p--0">
                            0
                        </div>
                    </div>
                </div>
            </div>
            <button class="playAgain"> &#8635 playAgain</button>
            <img class="dice_roll_place" src="dice-1.png.png" alt="">
            <div class="roll_or_hold">
                <button class="rolling_button"> &#127922 Roll Dice</button>
                <button class="hold_button"> &#9209 Hold</button>
            </div>
            <div class="secound_player_2_contaner">
                <h1 class="heading_contaner">PLAYER 2</h1>
                <div class="orignal_scoure_2">0</div>
                <div class="scoure_contaner_box">
                    <div class="scoure">
                        <h3>Current</h3>
                        <div class="p2scoure_1b" id="p--1">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="roll dice.js"></script>
</body>
</html>
